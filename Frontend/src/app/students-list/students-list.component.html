<h2>Students List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Address </th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td> {{student.name}} </td>
            <td> {{student.address}} </td>
            <td>
                <button (click)="updateStudent(student.id)" class="btn btn-info">Update</button>
            </td>

        </tr>
    </tbody>


</table>
